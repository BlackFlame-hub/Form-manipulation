<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./style/main.css" />

    <title>Application Page</title>
  </head>
  <body>
    <main>
      <section class="form-container">
        <h1 class="job-application-title">Complaint Form</h1>
        <form
          action="./save-successful.html"
          method="GET"
          id="form-application"
          autocomplete="on"
        >
          <div class="first-name-element">
            <label for="firstname">First name</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              minlength="3"
              maxlength="30"
              required
            />
          </div>
          <div class="last-name-element">
            <label for="lastname">Last name</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              minlength="3"
              maxlength="25"
              required
            />
          </div>
          <div class="email-element">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"
              required
            />
          </div>
          <div class="report-selector-element">
            <label for="report-role">Report</label>
            <select name="report-role" id="report-list">
              <option value="abuse">Abuse</option>
              <option value="harrasement">Harrasement</option>
              <option value="copyright">Copyright</option>
              <option value="blasphemy">Blasphemy</option>
              <optgroup label="Delivery">
                <option value="delivery">Delayed</option>
                <option value="delivery">Stolen</option>
                <option value="delivery">Damaged</option>
              </optgroup>
            </select>
          </div>

          <div class="message-area-element">
            <label for="meggage">Enter Address</label>
            <textarea
              name="message"
              id="message"
              placeholder="Add details to your report..."
            ></textarea>
          </div>

          <div class="file-upload-element">
            <label for="file-upload">Upload your complaint</label>
            <input type="file" id="file-upload" name="file-upload" multiple />
          </div>

          <div class="termsconditions">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">Agree with the terms and conditions</label>
          </div>
          <button type="submit">SUBMIT REPORT</button>
        </form>
      </section>
    </main>
  </body>
</html>
